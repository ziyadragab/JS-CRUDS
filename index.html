<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">  

    <title>Document</title>
</head>
<body>
    

    <div class="container">
  

        <div class="text-center m-1" id="head">
    
        <h2>CRUDS</h2>
        <p>PRUDCT MANAGEMENT SYSTEM</p>
        </div>

        <div class="row">
          <div class="col"> <input id="title" type="text" placeholder="title">
          </div>   
        </div>
        
          <div class="">
            <input onkeyup="getTotal()" style="width: 20%; margin: 0px 1px;" type="number" name="" id="price" placeholder="price">
            <input onkeyup="getTotal()" style="width: 18%; margin: 4px;" type="number" name="" id="taxes" placeholder="taxes"> 
            <input onkeyup="getTotal()" style="width: 16%; margin: 4px;" type="number" name="" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" style="width: 16%; margin: 4px;" type="number" name="" id="discount" placeholder="discount"> 
            <small onkeyup="getTotal()" style="width: 16%; margin: 4px;" id="total"></small> 
 
          </div>


          
          <div style="margin: 6px 2px;"> <input  id="count" type="text" placeholder="count">
          </div>   
        

        
          <div style="margin: 6px 2px;" > <input id="category" type="text" placeholder="category">
          </div>   
        
          <div ><button id="create" class="btn btn-outline-primary">Create</button> </div>


          <div class="search"><input onkeyup="searchData(this.value)" id="search" type="text" placeholder="Search" style="margin-top: 8px;"></div>


       <div class="row justify-content-between">
        <div class="col "><button id="searchByTitle" onclick="getSearchMode(this.id)"  style="margin-top: 8px;" class="btn btn-outline-light">Search BY Title</button></div>
        <div class="col"><button  id="searchByCategory" onclick="getSearchMode(this.id)"  style="margin-top: 8px;" class="btn btn-outline-light">Search BY Category</button></div>
       </div>

       <div id="deleteAll">

       </div>
   

   
    <table>
        <thead>
            <th>ID</th>
            <th>TITLE</th>
            <th>PRICE</th>
            <th>TAXES</th>
            <th>DISCOUNT</th>
            <th>TOTAL</th>
            <th>CATEGORY</th>
            <th>UPDATE</th>
            <th>DELETE</th>
        <tbody id="tbody">

        </tbody>

        </thead>
    </table>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
